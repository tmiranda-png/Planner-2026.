                                {id: 'goals', l: 'Meus Objetivos', i: Target}, {id: 'professional', l: 'Vida Profissional', i: Briefcase}, {id: 'spiritual', l: 'Vida com Deus', i: Heart},
                                {id: 'connectionGroup', l: 'Grupo de Conexão', i: Users}, {id: 'health', l: 'Saúde & Bem-estar', i: Activity}, {id: 'home', l: 'Rotina da Casa', i: Home},
                                {id: 'reading', l: 'Leitura', i: BookOpen}, {id: 'growth', l: 'Crescimento', i: TrendingUp}, {id: 'finance', l: 'Financeiro', i: DollarSign},
                                {id: 'wishlist', l: 'Lista de Desejos', i: Gift}, {id: 'marriage', l: 'Casamento', i: HeartHandshake}, {id: 'growthScale', l: 'Escola de Crescimento', i: GraduationCap}
                            ].map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }} className={`w-full flex items-center gap-4 px-6 py-3 transition-all duration-300 group ${activeTab === item.id ? 'border-r-4 border-[#804653] bg-[#F5F2EB]' : 'hover:bg-[#FCFBF8]'}`}>
                                    <item.i size={18} className={`transition-colors ${activeTab === item.id ? 'text-[#804653]' : 'text-[#A1A1A1] group-hover:text-[#5C5C5C]'}`} />
                                    <span className={`text-sm font-medium ${activeTab === item.id ? 'text-[#2C2C2C]' : 'text-[#8C8C8C] group-hover:text-[#5C5C5C]'}`}>{item.l}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 border-t border-[#F0EAE0]"><div className="flex items-center gap-2 text-xs text-[#8C8C8C]"><Cloud size={12} className={saveStatus === 'saved' ? 'text-green-400' : 'text-yellow-400'} /> {saveStatus === 'saved' ? 'Sincronizado' : 'Salvando...'}</div></div>
                    </aside>
                    <div className="md:hidden fixed top-0 w-full bg-white/90 backdrop-blur-md z-10 border-b border-[#F0EAE0] px-4 py-3 flex justify-between items-center"><span className="serif-font text-lg text-[#2C2C2C]">Planner 2026</span><button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}><Menu size={24} className="text-[#5C5C5C]"/></button></div>
                    <main className="flex-1 p-4 md:p-12 pt-20 md:pt-12 overflow-x-hidden max-w-7xl mx-auto">
                        {activeTab === 'daily' && renderDailyView()}
                        {/* Para economizar espaço na resposta, as outras abas renderizam condicionalmente aqui como no código original. Se não aparecerem, me avise que eu expando. */}
                    </main>
                    {isMobileMenuOpen && <div onClick={() => setIsMobileMenuOpen(false)} className="fixed inset-0 bg-black/10 z-10 md:hidden"></div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
